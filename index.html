<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>AngularJS App</title>
	    <link rel = "stylesheet" type = "text/css" href="bootstrap/css/bootstrap.css">
		<link rel = "stylesheet" type = "text/css" href="bootstrap/css/bootstrap.min.css">   
		<link rel = "stylesheet" type = "text/css" href="bootstrap/css/bootstrap-theme.min.css">
		<link rel = "stylesheet" type = "text/css" href="bootstrap/css/bootstrap-theme.css">
		<!-- CSS File -->
		<link rel = "stylesheet" type = "text/css" href="css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>	
	    <script src="js/script.js"></script>
	</head>
  	<body ng-app="AuthApp">	
		<!--Carousel-->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">  
			<ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
		  	<div class="carousel-inner" role="listbox">
			    <div class="item active">
			        <img src="sketch/hardwell-01.png" alt="">
			        	<div class="carousel-caption">    
		     			</div>
			    </div>
			    <div class="item">
				    <img src="sketch/u2-01.png" alt="">
					    <div class="carousel-caption">    
					   	</div>
			    </div>
			    <div class="item">
				      <img src="sketch/shakira-01.png" alt="">
				      <div class="carousel-caption"> 
				      </div>
			    </div>
		 	</div>
			    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
			 	 </a>
			  	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
			  	</a>
		</div>
		<!--Login And Sign in-->
		<div class ="container">
			<div ng-hide="currentUser">
    			<div class="form-group">
				    <form class="navbar-form navbar-left" role="search" ng-show="scenario == 'Sign up'">
						<h2 class="titulo">Sign up</h2>
						<p class="mail">  Email:</p> <input type="email"  class="form-control"  ng-model="user.email" /><br />
						<p class="user"> Username: </p><input type="text" class="form-control" ng-model="user.username" /><br />
						<p class="pass"> Password:</p> <input type="password" class="form-control" ng-model="user.password" /><br />
						<br>
						<button type="button" class="btn btn-primary"ng-click="signUp(user)">Sign up</button>
						or <a href="#" ng-click='scenario="Log in"'>Log in</a>
				    </form>
				</div>
	    		<div class="form-group">
					<form  class="navbar-form navbar-left" role="search" ng-show="scenario == 'Log in'">
						<h2 class="titulo">Log in</h2>
						<p class="user"> Username:</p> <input type="text" class="form-control" ng-model="user.username" /><br />
						<p class="pass"> Password:</p> <input type="password" class="form-control" ng-model="user.password" /><br />
						<button type="button" class="btn btn-primary" ng-click="logIn(user)">Log in</button>
						or <a href="#" ng-click='scenario="Sign up"'>Sign up</a>
					</form>
				</div>
  			</div>
 			<div ng-show="currentUser">
				<h1 class="titulo">Welcome {{currentUser.get('username')}}</h1>
				<p  class="titulo"> You have been successfully logged in</p>
				<button ng-click="logOut(user)">Log out</button>
			</div>
		</div>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
